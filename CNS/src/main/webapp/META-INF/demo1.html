navbar.html:<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    #body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }
    
    #content {
      margin-top: 60px; /* Adjust according to navbar height */
    }
  </style>
</head>
<body>

<div class="navbar" id="body">
  <a href="#" onclick="loadHomePage()">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#" onclick="loadContactPage()">Contact</a>
</div>

<div id="content"></div>

<script>
function loadHomePage() {
  document.getElementById("content").innerHTML = "";
  document.querySelector(".navbar").innerHTML = `
    <a href="#" onclick="loadHomePage()">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="contact.html" onclick="loadContactPage()">Contact</a>
  `;
}

function loadContactPage() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("content").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "contact.html", true);
  xhttp.send();
}
</script>

</body>
</html>
